<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Personajes - Gelbooru</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 30px;
        }
        .json-container {
            background-color: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 15px;
            border-left: 4px solid #3498db;
        }
        .property {
            color: #61afef;
        }
        .string {
            color: #98c379;
        }
        .number {
            color: #d19a66;
        }
        .no-results {
            color: #e74c3c;
            font-weight: bold;
            padding: 15px;
            background-color: #fde8e8;
            border-radius: 6px;
            text-align: center;
        }
        .instructions {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Buscador de Personajes en Gelbooru</h1>
        
        <div class="instructions">
            <p>Ingresa el nombre de un personaje para buscar su información en formato JSON. Ejemplo: <em>Ellen Joe</em></p>
        </div>
        
        <div class="search-box">
            <input type="text" id="characterName" placeholder="Ej: Ellen Joe, Goku, Asuka...">
            <button onclick="searchCharacter()">Buscar</button>
        </div>
        
        <div id="results" class="results">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <script>
        // Base de datos simulada con el formato exacto requerido
        const characterDatabase = [
            {
                "name": "Ellen Joe",
                "value": 12345,
                "gender": "Mujer",
                "source": "Zenless Zone Zero",
                "keyword": "ellen_joe_(zenless_zone_zero)"
            },
            {
                "name": "Goku",
                "value": 18276,
                "gender": "Hombre",
                "source": "Dragon Ball",
                "keyword": "goku_(dragon_ball)"
            },
            {
                "name": "Asuka Langley",
                "value": 9876,
                "gender": "Mujer",
                "source": "Evangelion",
                "keyword": "asuka_langley"
            },
            {
                "name": "Luffy",
                "value": 15321,
                "gender": "Hombre",
                "source": "One Piece",
                "keyword": "monkey_d._luffy"
            },
            {
                "name": "Nezuko Kamado",
                "value": 11234,
                "gender": "Mujer",
                "source": "Demon Slayer",
                "keyword": "nezuko_kamado"
            }
        ];

        function searchCharacter() {
            const searchTerm = document.getElementById('characterName').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!searchTerm) {
                resultsDiv.innerHTML = `<div class="no-results">Por favor ingresa un nombre de personaje</div>`;
                return;
            }
            
            // Buscar coincidencias (insensible a mayúsculas)
            const foundCharacters = characterDatabase.filter(character => 
                character.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                character.keyword.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            if (foundCharacters.length > 0) {
                displayResults(foundCharacters);
            } else {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        No se encontraron resultados para "${searchTerm}". Prueba con: 
                        Ellen Joe, Goku, Asuka Langley, Luffy o Nezuko Kamado
                    </div>
                    <div class="json-container">
                        <span class="property">Ejemplo de formato esperado:</span><br>
                        {<br>
                        &nbsp;&nbsp;<span class="property">"name"</span>: <span class="string">"Ellen Joe"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"value"</span>: <span class="number">12345</span>,<br>
                        &nbsp;&nbsp;<span class="property">"gender"</span>: <span class="string">"Mujer"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"source"</span>: <span class="string">"Zenless Zone Zero"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"keyword"</span>: <span class="string">"ellen_joe_(zenless_zone_zero)"</span><br>
                        }
                    </div>
                `;
            }
        }

        function displayResults(characters) {
            const resultsDiv = document.getElementById('results');
            let html = '';
            
            characters.forEach(character => {
                html += `
                    <div class="json-container">
                        {<br>
                        &nbsp;&nbsp;<span class="property">"name"</span>: <span class="string">"${character.name}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"value"</span>: <span class="number">${character.value}</span>,<br>
                        &nbsp;&nbsp;<span class="property">"gender"</span>: <span class="string">"${character.gender}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"source"</span>: <span class="string">"${character.source}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"keyword"</span>: <span class="string">"${character.keyword}"</span><br>
                        }
                    </div>
                    <p style="margin-top: 5px; margin-bottom: 20px;">
                        Ver en Gelbooru: 
                        <a href="https://gelbooru.com/index.php?page=post&s=list&tags=${encodeURIComponent(character.keyword)}" 
                           target="_blank" style="color: #3498db; text-decoration: none;">
                            ${character.keyword}
                        </a>
                    </p>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
