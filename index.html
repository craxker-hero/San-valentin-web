<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Series en Gelbooru</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 30px;
        }
        .json-container {
            background-color: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 15px;
            border-left: 4px solid #3498db;
        }
        .property {
            color: #61afef;
        }
        .string {
            color: #98c379;
        }
        .number {
            color: #d19a66;
        }
        .no-results {
            color: #e74c3c;
            font-weight: bold;
            padding: 15px;
            background-color: #fde8e8;
            border-radius: 6px;
            text-align: center;
        }
        .instructions {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Buscador de Series en Gelbooru</h1>
        
        <div class="instructions">
            <p>Ingresa el nombre de una serie para buscar sus tags en Gelbooru. Ejemplo: <em>Dragon Ball</em>, <em>Naruto</em>, <em>One Piece</em></p>
        </div>
        
        <div class="search-box">
            <input type="text" id="seriesName" placeholder="Ej: Attack on Titan, Jujutsu Kaisen...">
            <button onclick="searchSeries()" id="searchButton">Buscar</button>
        </div>
        
        <div id="results" class="results">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <script>
        // Función principal de búsqueda
        async function searchSeries() {
            const seriesName = document.getElementById('seriesName').value.trim();
            const resultsDiv = document.getElementById('results');
            const searchButton = document.getElementById('searchButton');
            
            if (!seriesName) {
                resultsDiv.innerHTML = `<div class="no-results">Por favor ingresa el nombre de una serie</div>`;
                return;
            }
            
            // Mostrar estado de carga
            searchButton.disabled = true;
            searchButton.innerHTML = `<span class="loading"></span>Buscando...`;
            resultsDiv.innerHTML = `<div style="text-align: center;"><span class="loading"></span>Buscando "${seriesName}" en Gelbooru...</div>`;
            
            try {
                // Buscar tags relacionados con la serie
                const tags = await fetchSeriesTags(seriesName);
                
                if (tags.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            No se encontraron tags para "${seriesName}". Prueba con otro nombre.
                        </div>
                    `;
                    return;
                }
                
                // Mostrar resultados
                displayResults(tags, seriesName);
                
            } catch (error) {
                console.error("Error:", error);
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        Error al buscar: ${error.message}<br>
                        Intenta nuevamente o prueba con otra serie.
                    </div>
                `;
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = "Buscar";
            }
        }
        
        // Buscar tags relacionados con la serie
        async function fetchSeriesTags(seriesName) {
            const encodedName = encodeURIComponent(seriesName);
            const response = await fetch(`https://gelbooru.com/index.php?page=dapi&s=tag&q=index&json=1&name_pattern=${encodedName}~`);
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            const data = await response.json();
            return data.tag || [];
        }
        
        // Mostrar los resultados en el formato JSON especificado
        function displayResults(tags, seriesName) {
            const resultsDiv = document.getElementById('results');
            let html = `<h3>Tags para "${seriesName}" encontrados:</h3>`;
            
            // Filtrar y ordenar los tags más relevantes
            const filteredTags = tags
                .filter(tag => tag.count > 10) // Ignorar tags con muy pocos posts
                .sort((a, b) => b.count - a.count) // Ordenar por popularidad
                .slice(0, 10); // Limitar a 10 resultados
            
            if (filteredTags.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        No se encontraron tags relevantes para "${seriesName}".
                    </div>
                `;
                return;
            }
            
            filteredTags.forEach(tag => {
                html += `
                    <div class="json-container">
                        {<br>
                        &nbsp;&nbsp;<span class="property">"name"</span>: <span class="string">"${tag.name.replace(/_/g, ' ').replace(/"/g, '\\"')}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"value"</span>: <span class="number">${tag.count}</span>,<br>
                        &nbsp;&nbsp;<span class="property">"gender"</span>: <span class="string">"${determineGender(tag.name)}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"source"</span>: <span class="string">"${seriesName}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"keyword"</span>: <span class="string">"${tag.name}"</span><br>
                        }
                    </div>
                    <p style="margin-top: 5px; margin-bottom: 20px;">
                        Ver en Gelbooru: 
                        <a href="https://gelbooru.com/index.php?page=post&s=list&tags=${encodeURIComponent(tag.name)}" 
                           target="_blank" style="color: #3498db; text-decoration: none;">
                            ${tag.name} (${tag.count} posts)
                        </a>
                    </p>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // Función para determinar género basado en el tag (aproximado)
        function determineGender(tagName) {
            const lowerTag = tagName.toLowerCase();
            
            if (lowerTag.includes('female') || lowerTag.includes('girl') || 
                lowerTag.includes('woman') || lowerTag.endsWith('_f') ||
                lowerTag.includes('_female')) {
                return "Mujer";
            }
            else if (lowerTag.includes('male') || lowerTag.includes('boy') || 
                     lowerTag.includes('man') || lowerTag.endsWith('_m') ||
                     lowerTag.includes('_male')) {
                return "Hombre";
            }
            
            return "Desconocido";
        }
    </script>
</body>
</html>
