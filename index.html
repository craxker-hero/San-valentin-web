<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            margin-bottom: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin-bottom: 30px;
            color: #d23669;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #yes {
            background-color: #40c057;
            color: white;
        }

        #yes:hover {
            background-color: #37b24d;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        #no {
            background-color: #fa5252;
            color: white;
            position: relative;
            transition: all 0.2s ease;
        }

        #no:hover {
            background-color: #e03131;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Animaci√≥n de los corazones */
        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 24px;
            animation: floatUp linear infinite, fadeOut linear;
            pointer-events: none;
        }

        @keyframes floatUp { 
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; } 
            to { transform: translateY(-20vh) rotate(360deg); opacity: 1; } 
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Animaci√≥n de explosi√≥n de corazones */
        .explosion {
            position: absolute;
            font-size: 20px;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes explode {
            0% { transform: scale(1) translate(0, 0); opacity: 1; }
            100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
        }

        /* Mensaje de respuesta */
        #message {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
            background-color: rgba(210, 54, 105, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            z-index: 30;
            text-align: center;
            max-width: 80%;
        }

        /* Contador de intentos */
        #counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            color: #d23669;
            background-color: rgba(255,255,255,0.7);
            padding: 5px 10px;
            border-radius: 20px;
        }

        /* Efecto de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confettiFall 5s linear forwards;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .buttons {
                gap: 15px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
            #message {
                font-size: 18px;
                top: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øQuieres ser mi San Valent√≠n?</h1>
        <div class="buttons">
            <button id="yes" onclick="sayYes()">¬°S√≠! ‚ù§Ô∏è</button>
            <button id="no" onmouseover="moveNo()" onclick="shrinkNo()">No üò¢</button>
        </div>
        <div id="message"></div>
    </div>
    <div id="counter">Intentos: 0</div>

    <script>
        let noMessages = [
            "¬øEst√°s seguro? üôÉ",
            "Pi√©nsalo bien... ü§®",
            "Me est√°s rompiendo el coraz√≥n üíî",
            "A√∫n tienes otra oportunidad ü•∫",
            "No acepto un no por respuesta üò§",
            "Vamos, dale al S√≠ üòâ",
            "¬øTan dif√≠cil es elegir? üòÖ",
            "Mi coraz√≥n late por ti üíì",
            "El no no es una opci√≥n üòò",
            "¬°El s√≠ es mucho m√°s bonito! üåπ"
        ];
        let noIndex = 0;
        let attempts = 0;

        function sayYes() {
            let message = document.getElementById("message");
            message.innerText = "¬°Siempre supe que dir√≠as que s√≠, amor! üíñ\n¬°Feliz San Valent√≠n!";
            message.style.display = "block";

            // Explosi√≥n de corazones
            for (let i = 0; i < 20; i++) {
                createExplosion();
            }

            // Lluvia de confeti
            createConfettiStorm();

            // Ocultar botones
            document.querySelector('.buttons').style.display = 'none';

            // Reproducir sonido (opcional)
            playSound('success');
        }

        function createExplosion() {
            let heart = document.createElement("span");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("explosion");

            let buttonYes = document.getElementById("yes");
            let rect = buttonYes.getBoundingClientRect();
            heart.style.left = `${rect.left + rect.width / 2}px`;
            heart.style.top = `${rect.top + rect.height / 2}px`;

            heart.style.setProperty("--x", `${Math.random() * 200 - 100}px`);
            heart.style.setProperty("--y", `${Math.random() * 200 - 100}px`);

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 1000);
        }

        function createConfettiStorm() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement("div");
                    confetti.classList.add("confetti");
                    confetti.style.left = Math.random() * 100 + "vw";
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + "px";
                    confetti.style.height = Math.random() * 10 + 5 + "px";
                    confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, Math.random() * 1000);
            }
        }

        function moveNo() {
            if (attempts > 3) {
                const noButton = document.getElementById("no");
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                
                // Mover dentro del contenedor
                const maxX = containerRect.width - noButton.offsetWidth;
                const maxY = containerRect.height - noButton.offsetHeight;
                
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                noButton.style.position = 'absolute';
                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';
            }
        }

        function shrinkNo() {
            attempts++;
            document.getElementById("counter").innerText = `Intentos: ${attempts}`;
            
            let noButton = document.getElementById("no");
            let message = document.getElementById("message");

            let currentSize = parseFloat(window.getComputedStyle(noButton).fontSize);

            if (currentSize > 12) { 
                noButton.style.fontSize = (currentSize - 2) + "px";
                noButton.style.padding = (parseFloat(window.getComputedStyle(noButton).paddingLeft) - 2) + "px " + 
                                       (parseFloat(window.getComputedStyle(noButton).paddingRight) - 2) + "px";
            } else {
                // Mover el bot√≥n a posici√≥n aleatoria
                moveNo();
            }

            message.innerText = noMessages[noIndex];
            message.style.display = "block";

            // Efecto de temblor
            message.style.animation = 'shake 0.5s';
            setTimeout(() => {
                message.style.animation = '';
            }, 500);

            noIndex = (noIndex + 1) % noMessages.length;
            
            // Reproducir sonido (opcional)
            playSound('deny');
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíó", "üíì", "üíò"][Math.floor(Math.random() * 5)];
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "-20px";

            let duration = Math.random() * 5 + 5; 
            heart.style.animationDuration = duration + "s";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        function playSound(type) {
            // En un caso real, aqu√≠ cargar√≠as archivos de audio
            console.log(`Playing ${type} sound`);
            // Ejemplo real necesitar√≠a:
            // const audio = new Audio('sound.mp3');
            // audio.play();
        }

        // Corazones flotantes de fondo
        setInterval(createHeart, 300);

        // Efecto shake para CSS
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(-50%) rotate(0deg); }
                20% { transform: translateX(-50%) rotate(-5deg); }
                40% { transform: translateX(-50%) rotate(5deg); }
                60% { transform: translateX(-50%) rotate(-5deg); }
                80% { transform: translateX(-50%) rotate(5deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
