<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¿Quieres ser mi San ValentÃ­n?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
        }

        #yes {
            background-color: green;
            color: white;
        }

        #no {
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            position: relative;
        }

        /* AnimaciÃ³n de los corazones */
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatUp linear infinite, fadeOut linear;
        }

        @keyframes floatUp { 
            from { transform: translateY(100vh); opacity: 1; } 
            to { transform: translateY(-90vh); opacity: 1; } 
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* AnimaciÃ³n de explosiÃ³n de corazones */
        .explosion {
            position: absolute;
            font-size: 20px;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1) translate(0, 0); opacity: 1; }
            100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
        }

        /* Mensaje de respuesta */
        #message {
            position: absolute;
            top: calc(20% - 3cm);
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¿Quieres ser mi San ValentÃ­n?</h1>
        <div class="buttons">
            <button id="yes" onclick="sayYes()">SÃ­</button>
            <button id="no" onclick="shrinkNo()">No</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        let noMessages = [
            "Â¿EstÃ¡s seguro? ðŸ™ƒ",
            "PiÃ©nsalo bien... ðŸ¤¨",
            "Me estÃ¡s rompiendo el corazÃ³n ðŸ’”",
            "AÃºn tienes otra oportunidad ðŸ¥º",
            "No acepto un no por respuesta ðŸ˜¤"
        ];
        let noIndex = 0;

        function sayYes() {
            let message = document.getElementById("message");
            message.innerText = "Â¡Siempre supe que dirÃ­as que sÃ­, amor! >:D";
            message.style.display = "block";

            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("span");
                heart.innerHTML = "â¤ï¸";
                heart.classList.add("explosion");

                let buttonYes = document.getElementById("yes");
                let rect = buttonYes.getBoundingClientRect();
                heart.style.left = `${rect.left + rect.width / 2}px`;
                heart.style.top = `${rect.top + rect.height / 2}px`;

                heart.style.setProperty("--x", `${Math.random() * 200 - 100}px`);
                heart.style.setProperty("--y", `${Math.random() * 200 - 100}px`);

                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 1000);
            }
        }

        function shrinkNo() {
            let noButton = document.getElementById("no");
            let message = document.getElementById("message");
            
            let currentSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            
            if (currentSize > 10) { 
                noButton.style.fontSize = (currentSize - 2) + "px";
                noButton.style.padding = (parseFloat(noButton.style.padding) - 1) + "px";
            } else {
                // Mover el botÃ³n dentro de un radio de 2 cm
                let randomX = (Math.random() * 4 - 2) + "cm"; // Entre -2cm y 2cm en el eje X
                let randomY = (Math.random() * 4 - 2) + "cm"; // Entre -2cm y 2cm en el eje Y
                noButton.style.transform = `translate(${randomX}, ${randomY})`;
            }

            message.innerText = noMessages[noIndex];
            message.style.display = "block";

            noIndex = (noIndex + 1) % noMessages.length;
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "-20px";

            let duration = Math.random() * 5 + 5; 
            heart.style.animationDuration = duration + "s";

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
