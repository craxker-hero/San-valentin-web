<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-heart: #ff6b6b;
            --color-primary: #d23669;
            --color-yes: #40c057;
            --color-no: #fa5252;
            --color-bg: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--color-bg);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            margin-bottom: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2em, 8vw, 3em);
            margin-bottom: 30px;
            color: var(--color-primary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: clamp(16px, 4vw, 18px);
        }

        #yes {
            background-color: var(--color-yes);
            color: white;
        }

        #yes:hover {
            background-color: #37b24d;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        #no {
            background-color: var(--color-no);
            color: white;
            position: relative;
            transition: all 0.2s ease;
        }

        #no:hover {
            background-color: #e03131;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Animaci√≥n de los corazones */
        .heart {
            position: absolute;
            color: var(--color-heart);
            font-size: 24px;
            animation: floatUp linear infinite, fadeOut linear;
            pointer-events: none;
            user-select: none;
        }

        @keyframes floatUp { 
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; } 
            to { transform: translateY(-20vh) rotate(360deg); opacity: 1; } 
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Animaci√≥n de explosi√≥n de corazones */
        .explosion {
            position: absolute;
            font-size: 20px;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 20;
            user-select: none;
        }

        @keyframes explode {
            0% { transform: scale(1) translate(0, 0); opacity: 1; }
            100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
        }

        /* Mensaje de respuesta */
        #message {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(18px, 5vw, 24px);
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
            background-color: rgba(210, 54, 105, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            z-index: 30;
            text-align: center;
            max-width: 80%;
        }

        /* Contador de intentos */
        #counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            color: var(--color-primary);
            background-color: rgba(255,255,255,0.7);
            padding: 5px 10px;
            border-radius: 20px;
        }

        /* Efecto de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confettiFall 5s linear forwards;
            pointer-events: none;
            user-select: none;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Efecto de vibraci√≥n */
        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            20% { transform: translateX(-50%) rotate(-5deg); }
            40% { transform: translateX(-50%) rotate(5deg); }
            60% { transform: translateX(-50%) rotate(-5deg); }
            80% { transform: translateX(-50%) rotate(5deg); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Audio controls */
        #audioControl {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            border: none;
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .buttons {
                gap: 15px;
            }
            button {
                padding: 10px 20px;
            }
            #message {
                top: 10%;
            }
        }
    </style>
</head>
<body>
    <button id="audioControl" title="Toggle music">üéµ</button>
    <div class="container">
        <h1 id="valentineQuestion">¬øQuieres ser mi San Valent√≠n?</h1>
        <div class="buttons">
            <button id="yes" onclick="sayYes()">¬°S√≠! ‚ù§Ô∏è</button>
            <button id="no" onmouseover="moveNo()" onclick="shrinkNo()">No üò¢</button>
        </div>
        <div id="message"></div>
    </div>
    <div id="counter">Intentos: 0</div>

    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <audio id="clickSound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>

    <audio id="denySound">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>

    <audio id="successSound">
        <source src="https://www.soundjay.com/buttons/sounds/button-21.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Variables globales
        let noMessages = [
            "¬øEst√°s seguro? üôÉ",
            "Pi√©nsalo bien... ü§®",
            "Me est√°s rompiendo el coraz√≥n üíî",
            "A√∫n tienes otra oportunidad ü•∫",
            "No acepto un no por respuesta üò§",
            "Vamos, dale al S√≠ üòâ",
            "¬øTan dif√≠cil es elegir? üòÖ",
            "Mi coraz√≥n late por ti üíì",
            "El no no es una opci√≥n üòò",
            "¬°El s√≠ es mucho m√°s bonito! üåπ",
            "¬°Pers√≠guelo si puedes! üòè",
            "Corre que te alcanzo üèÉ‚Äç‚ôÇÔ∏è"
        ];
        let yesMessages = [
            "¬°Sab√≠a que no podr√≠as resistirte! üíò",
            "¬°Coraz√≥n, acabas de hacer mi d√≠a! üåπ",
            "¬°Ahora somos oficialmente San Valent√≠n! üíç",
            "¬°El mejor s√≠ de mi vida! üòç",
            "¬°Comienza nuestra aventura juntos! üíë"
        ];
        let noIndex = 0;
        let attempts = 0;
        let maxHearts = 30;
        let heartsCount = 0;
        let heartInterval;
        let isMusicPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const audioControl = document.getElementById('audioControl');

        // Elementos del DOM
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const message = document.getElementById('message');
        const counter = document.getElementById('counter');
        const container = document.querySelector('.container');
        const question = document.getElementById('valentineQuestion');

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            // Preguntar el nombre al cargar
            const userName = prompt('¬øC√≥mo te llamas, amor?', '');
            if (userName) {
                question.textContent = `${userName}, ¬øquieres ser mi San Valent√≠n?`;
            }

            // Iniciar corazones
            heartInterval = setInterval(createHeart, 300);
            
            // Cargar intentos previos
            if (localStorage.getItem('valentineAttempts')) {
                attempts = parseInt(localStorage.getItem('valentineAttempts'));
                counter.textContent = `Intentos: ${attempts}`;
                
                if (attempts > 5) {
                    noButton.textContent = "No üò≠";
                }
            }
        });

        // Control de audio
        audioControl.addEventListener('click', () => {
            if (isMusicPlaying) {
                music.pause();
                audioControl.textContent = 'üéµ';
            } else {
                music.play();
                audioControl.textContent = 'üîä';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        function playSound(type) {
            const sound = document.getElementById(`${type}Sound`);
            sound.currentTime = 0;
            sound.play().catch(e => console.log("No se pudo reproducir sonido:", e));
        }

        function sayYes() {
            playSound('success');
            
            // Mostrar mensaje aleatorio
            message.textContent = yesMessages[Math.floor(Math.random() * yesMessages.length)];
            message.style.display = "block";

            // Explosi√≥n de corazones
            for (let i = 0; i < 20; i++) {
                createExplosion();
            }

            // Lluvia de confeti
            createConfettiStorm();

            // Ocultar botones
            document.querySelector('.buttons').style.display = 'none';

            // Detener corazones de fondo
            clearInterval(heartInterval);
            
            // Mostrar mensaje especial si muchos intentos
            if (attempts > 5) {
                const finalMessage = document.createElement('div');
                finalMessage.textContent = `Despu√©s de ${attempts} intentos, al fin aceptaste ‚ù§Ô∏è`;
                finalMessage.style.marginTop = '20px';
                finalMessage.style.fontWeight = 'bold';
                finalMessage.style.color = 'var(--color-primary)';
                container.appendChild(finalMessage);
            }
        }

        function createExplosion() {
            let heart = document.createElement("span");
            heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíó", "üíì", "üíò"][Math.floor(Math.random() * 5)];
            heart.classList.add("explosion");

            let rect = yesButton.getBoundingClientRect();
            heart.style.left = `${rect.left + rect.width / 2}px`;
            heart.style.top = `${rect.top + rect.height / 2}px`;

            heart.style.setProperty("--x", `${Math.random() * 200 - 100}px`);
            heart.style.setProperty("--y", `${Math.random() * 200 - 100}px`);

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 1000);
        }

        function createConfettiStorm() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement("div");
                    confetti.classList.add("confetti");
                    confetti.style.left = Math.random() * 100 + "vw";
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + "px";
                    confetti.style.height = Math.random() * 10 + 5 + "px";
                    confetti.style.animationDuration = Math.random() * 3 + 2 + "s";

                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, Math.random() * 1000);
            }
        }

        function moveNo() {
            if (attempts >= 3) {
                playSound('click');
                
                const containerRect = container.getBoundingClientRect();
                const maxX = containerRect.width - noButton.offsetWidth;
                const maxY = containerRect.height - noButton.offsetHeight;

                // Mover a posici√≥n aleatoria dentro del contenedor
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                noButton.style.position = 'absolute';
                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';
                
                // Cambiar texto despu√©s de 5 intentos
                if (attempts >= 5 && !noButton.textContent.includes("üò≠")) {
                    noButton.textContent = "No üò≠";
                }
            }
        }

        function shrinkNo() {
            playSound('deny');
            
            attempts++;
            counter.textContent = `Intentos: ${attempts}`;
            localStorage.setItem('valentineAttempts', attempts.toString());

            // Efecto de pulsaci√≥n
            noButton.style.transform = "scale(0.8)";
            setTimeout(() => { noButton.style.transform = "scale(1)"; }, 200);

            // Reducir tama√±o despu√©s de 3 intentos
            if (attempts >= 3) {
                const currentSize = parseFloat(window.getComputedStyle(noButton).fontSize);
                if (currentSize > 12) {
                    noButton.style.fontSize = (currentSize - 1) + "px";
                }
            }

            // Mostrar mensaje
            message.textContent = noMessages[noIndex];
            message.style.display = "block";
            message.classList.add("shake");
            setTimeout(() => message.classList.remove("shake"), 500);

            noIndex = (noIndex + 1) % noMessages.length;

            // Modo dif√≠cil despu√©s de 5 intentos
            if (attempts === 5) {
                message.textContent = "¬°Modo dif√≠cil activado! üòà";
                setTimeout(() => moveNo(), 500);
            }
        }

        function createHeart() {
            if (heartsCount >= maxHearts) return;
            
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíó", "üíì", "üíò"][Math.floor(Math.random() * 5)];
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "-20px";

            const duration = Math.random() * 5 + 5;
            heart.style.animationDuration = duration + "s";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";

            heartsCount++;
            
            setTimeout(() => {
                heart.remove();
                heartsCount--;
            }, duration * 1000);
        }
    </script>
</body>
</html>
