<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Real de Personajes - Gelbooru</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 30px;
        }
        .json-container {
            background-color: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 15px;
            border-left: 4px solid #3498db;
        }
        .property {
            color: #61afef;
        }
        .string {
            color: #98c379;
        }
        .number {
            color: #d19a66;
        }
        .no-results {
            color: #e74c3c;
            font-weight: bold;
            padding: 15px;
            background-color: #fde8e8;
            border-radius: 6px;
            text-align: center;
        }
        .instructions {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Buscador Real de Personajes en Gelbooru</h1>
        
        <div class="instructions">
            <p>Ingresa el nombre de una serie para buscar sus personajes. Ejemplo: <em>Dragon Ball</em>, <em>Naruto</em>, <em>Evangelion</em></p>
        </div>
        
        <div class="search-box">
            <input type="text" id="seriesName" placeholder="Ej: Zenless Zone Zero, One Piece, Demon Slayer...">
            <button onclick="searchCharacters()" id="searchButton">Buscar</button>
        </div>
        
        <div id="results" class="results">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <script>
        // Función principal de búsqueda
        async function searchCharacters() {
            const seriesName = document.getElementById('seriesName').value.trim();
            const resultsDiv = document.getElementById('results');
            const searchButton = document.getElementById('searchButton');
            
            if (!seriesName) {
                resultsDiv.innerHTML = `<div class="no-results">Por favor ingresa el nombre de una serie</div>`;
                return;
            }
            
            // Mostrar estado de carga
            searchButton.disabled = true;
            searchButton.innerHTML = `<span class="loading"></span>Buscando...`;
            resultsDiv.innerHTML = `<div style="text-align: center;"><span class="loading"></span>Buscando personajes de "${seriesName}" en Gelbooru...</div>`;
            
            try {
                // Paso 1: Buscar tags relacionados con la serie
                const seriesTags = await fetchSeriesTags(seriesName);
                
                if (seriesTags.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            No se encontraron tags para "${seriesName}". Prueba con otro nombre.
                        </div>
                    `;
                    return;
                }
                
                // Paso 2: Buscar personajes (tags de tipo character) relacionados con la serie
                const characters = await fetchCharactersFromSeries(seriesTags);
                
                if (characters.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            No se encontraron personajes para "${seriesName}". La serie puede no estar bien etiquetada.
                        </div>
                    `;
                    return;
                }
                
                // Mostrar resultados
                displayResults(characters, seriesName);
                
            } catch (error) {
                console.error("Error:", error);
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        Error al buscar: ${error.message}<br>
                        Intenta nuevamente o prueba con otra serie.
                    </div>
                `;
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = "Buscar";
            }
        }
        
        // Buscar tags relacionados con la serie
        async function fetchSeriesTags(seriesName) {
            const encodedName = encodeURIComponent(seriesName);
            const response = await fetch(`https://gelbooru.com/index.php?page=dapi&s=tag&q=index&json=1&name_pattern=${encodedName}~`);
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            const data = await response.json();
            return data.tag || [];
        }
        
        // Buscar personajes relacionados con los tags de la serie
        async function fetchCharactersFromSeries(seriesTags) {
            const characters = [];
            
            // Tomamos los primeros 3 tags de serie para no hacer demasiadas peticiones
            const mainSeriesTags = seriesTags.slice(0, 3);
            
            for (const seriesTag of mainSeriesTags) {
                const encodedTag = encodeURIComponent(seriesTag.name);
                const response = await fetch(`https://gelbooru.com/index.php?page=dapi&s=tag&q=index&json=1&name_pattern=%25&type=character&orderby=count&limit=20&before_id=0&related=${encodedTag}`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.tag) {
                        characters.push(...data.tag.map(tag => ({
                            name: tag.name.replace(/_/g, ' '),
                            value: tag.count,
                            keyword: tag.name,
                            source: seriesTag.name.replace(/_/g, ' ')
                        })));
                    }
                }
            }
            
            // Eliminar duplicados y ordenar por popularidad
            return characters
                .filter((char, index, self) => 
                    index === self.findIndex(c => c.keyword === char.keyword)
                )
                .sort((a, b) => b.value - a.value);
        }
        
        // Mostrar los resultados en el formato JSON especificado
        function displayResults(characters, seriesName) {
            const resultsDiv = document.getElementById('results');
            let html = `<h3>Personajes de "${seriesName}" encontrados:</h3>`;
            
            characters.forEach(character => {
                // Determinar género basado en tags comunes (simplificado)
                let gender = "Desconocido";
                const lowerName = character.name.toLowerCase();
                
                if (lowerName.includes("female") || lowerName.includes("girl") || 
                    lowerName.includes("woman") || lowerName.includes("_f")) {
                    gender = "Mujer";
                } else if (lowerName.includes("male") || lowerName.includes("boy") || 
                          lowerName.includes("man") || lowerName.includes("_m")) {
                    gender = "Hombre";
                }
                
                html += `
                    <div class="json-container">
                        {<br>
                        &nbsp;&nbsp;<span class="property">"name"</span>: <span class="string">"${character.name.replace(/"/g, '\\"')}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"value"</span>: <span class="number">${character.value}</span>,<br>
                        &nbsp;&nbsp;<span class="property">"gender"</span>: <span class="string">"${gender}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"source"</span>: <span class="string">"${character.source.replace(/"/g, '\\"')}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"keyword"</span>: <span class="string">"${character.keyword}"</span><br>
                        }
                    </div>
                    <p style="margin-top: 5px; margin-bottom: 20px;">
                        Ver en Gelbooru: 
                        <a href="https://gelbooru.com/index.php?page=post&s=list&tags=${encodeURIComponent(character.keyword)}" 
                           target="_blank" style="color: #3498db; text-decoration: none;">
                            ${character.keyword} (${character.value} posts)
                        </a>
                    </p>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
