<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Real de Personajes en Gelbooru</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 30px;
        }
        .json-container {
            background-color: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 15px;
            border-left: 4px solid #3498db;
        }
        .property {
            color: #61afef;
        }
        .string {
            color: #98c379;
        }
        .number {
            color: #d19a66;
        }
        .no-results {
            color: #e74c3c;
            font-weight: bold;
            padding: 15px;
            background-color: #fde8e8;
            border-radius: 6px;
            text-align: center;
        }
        .instructions {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Buscador Real de Personajes en Gelbooru</h1>
        
        <div class="instructions">
            <p>Ingresa el nombre de una serie para buscar sus personajes. Ejemplo: <em>dragon_ball</em>, <em>zenless_zone_zero</em>, <em>naruto</em></p>
            <p><strong>Nota:</strong> Usa guiones bajos (_) en lugar de espacios para mejores resultados.</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="seriesName" placeholder="Ej: dragon_ball, evangelion, one_piece">
            <button onclick="searchCharacters()">Buscar Personajes</button>
        </div>
        
        <div id="results" class="results">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <script>
        async function searchCharacters() {
            const seriesName = document.getElementById('seriesName').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!seriesName) {
                resultsDiv.innerHTML = `<div class="no-results">Por favor ingresa un nombre de serie</div>`;
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">Buscando personajes... Esto puede tomar unos segundos.</div>';
            
            try {
                // Primero buscamos los tags relacionados con la serie
                const tagsResponse = await fetch(`https://gelbooru.com/index.php?page=dapi&s=tag&q=index&json=1&name_pattern=${seriesName}_`);
                const tagsData = await tagsResponse.json();
                
                if (!tagsData.tag || tagsData.tag.length === 0) {
                    resultsDiv.innerHTML = `<div class="no-results">No se encontraron tags para "${seriesName}". Prueba con otro nombre.</div>`;
                    return;
                }
                
                // Filtramos solo los tags que parecen ser personajes (contienen paréntesis)
                const characterTags = tagsData.tag.filter(tag => 
                    tag.name.includes('(') && tag.name.includes(')') && 
                    tag.name.startsWith(seriesName)
                );
                
                if (characterTags.length === 0) {
                    resultsDiv.innerHTML = `<div class="no-results">No se encontraron personajes para "${seriesName}".</div>`;
                    return;
                }
                
                // Ordenamos por popularidad (count)
                characterTags.sort((a, b) => b.count - a.count);
                
                // Limitar a los 10 personajes más populares
                const topCharacters = characterTags.slice(0, 10);
                
                // Procesamos los resultados al formato requerido
                const charactersData = topCharacters.map(tag => {
                    // Extraemos el nombre del personaje del tag (lo que está dentro de paréntesis)
                    const characterName = tag.name.match(/\((.*?)\)/)[1].replace(/_/g, ' ');
                    // Determinamos género basado en convenciones comunes
                    let gender = "Desconocido";
                    if (tag.name.includes('female') || tag.name.includes('girl')) gender = "Mujer";
                    if (tag.name.includes('male') || tag.name.includes('boy')) gender = "Hombre";
                    
                    return {
                        "name": characterName,
                        "value": tag.count,
                        "gender": gender,
                        "source": seriesName.replace(/_/g, ' '),
                        "keyword": tag.name
                    };
                });
                
                displayResults(charactersData);
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        Error al buscar los personajes. Posibles causas:<br><br>
                        1. Gelbooru puede estar bloqueando la solicitud (problema de CORS).<br>
                        2. La API de Gelbooru puede haber cambiado.<br>
                        3. Problema de conexión a internet.<br><br>
                        Intenta recargar la página o usa un navegador diferente.
                    </div>
                `;
            }
        }

        function displayResults(characters) {
            const resultsDiv = document.getElementById('results');
            let html = '<h3>Personajes encontrados:</h3>';
            
            characters.forEach(character => {
                html += `
                    <div class="json-container">
                        {<br>
                        &nbsp;&nbsp;<span class="property">"name"</span>: <span class="string">"${character.name}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"value"</span>: <span class="number">${character.value}</span>,<br>
                        &nbsp;&nbsp;<span class="property">"gender"</span>: <span class="string">"${character.gender}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"source"</span>: <span class="string">"${character.source}"</span>,<br>
                        &nbsp;&nbsp;<span class="property">"keyword"</span>: <span class="string">"${character.keyword}"</span><br>
                        }
                    </div>
                    <p style="margin-top: 5px; margin-bottom: 20px;">
                        Ver en Gelbooru: 
                        <a href="https://gelbooru.com/index.php?page=post&s=list&tags=${encodeURIComponent(character.keyword)}" 
                           target="_blank" style="color: #3498db; text-decoration: none;">
                            ${character.keyword} (${character.value} posts)
                        </a>
                    </p>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
